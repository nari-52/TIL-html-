<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기4 [colgroup 태그]</title>

<style type="text/css">

	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse; /* border 와 border 사이의 간격을 없애준다. */
	}
	
	th {
		background-color: #ccc;
		width: 200px;
		height: 30px;
	}
	
	td.mycenter {
		text-align: center; /* 가운데정렬 */
	}
	
	td.myright {
		text-align: right;
	}
	
	colgroup#firstColgroup {
		background-color: yellow;	
	}
	
	colgroup#secondColgroup {
		background-color: skyblue;	
	}
	
	
</style>

</head>
<body>

	<table>
		<colgroup span="1" id="firstColgroup">
		<!-- clogroup 또는 col이라고 사용할 수 있다.
			 span="숫자" 이때 숫자는 묶어줄 열의 개수를 의미한다.
			 span에 처음으로 숫자를 주었는데 그 숫자가 1이므로 첫번째 열을 묶겠다는 의미이다. (th 제외)-->
	
		<colgroup span="2" id="secondColgroup">
		<!-- span에 숫자 2를 주면
			 그 다음의 컬럼부터 2개 컬럼인 두번째와 세번째 열을 그룹으로 묶겠다는 의미이다. -->
		
		<!-- thead 테이블 컬럼 값 -->
		<thead>
			<tr>
				<th>제품이름과 설명</th>
				<th>개당 가격</th>
				<th>박스당 개수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td class="mycenter">블라우스 - 붉은색 실크</td>
				<td class="myright">20,000원</td>
				<td class="mycenter">150</td>
			</tr>
			
			<tr>
				<td class="mycenter">바지 - 검은색 원단</td>
				<td class="myright">4,000원</td>
				<td class="mycenter">300</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
