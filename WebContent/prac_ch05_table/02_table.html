<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기 2 [테이블캡션(설명)넣기]</title>

<style type="text/css">

	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse; /* border와 border 사이의 간격을 없애준다 */
	}
	
	th {
		background-color: #ccc;
		width: 200px; /* td width로 동일하게 늘어난다. */
		height: 30px;
	}
	
	td.mycenter {
		text-align: center; /* 글 가운데 정렬 */
	}
	
	td.myright {
	 	text-align: right; /* 글 우측정렬 */
	}

</style>

</head>
<body>

	<table>
		<caption>&lt;테이블2&gt; 테이블에 대한 설명문구 1</caption>
		<!-- thead 테이블 컬럼 값 -->
		<thead>
			<tr>
				<th>제품이름과 설명</th>
				<th>개당 가격</th>
				<th>박스당 개수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td class="mycenter">블라우스 - 붉은색 실크</td>
				<td class="myright">20,000원</td>
				<td class="mycenter">150</td>
			</tr>
			
			<tr>
				<td class="mycenter">바지 - 검은색 원단</td>
				<td class="myright">4,000원</td>
				<td class="mycenter">300</td>
			</tr>
		</tbody>
	</table>
	</br></br>
	
	
	<table>
		<caption>&lt;테이블2&gt; 테이블에 대한 설명문구 위</caption>
		<caption align="bottom">&lt;테이블2&gt; 테이블에 대한 설명문구 아래</caption>
		<!-- caption은 항상 table 태그 다음에 쓰여진다 / 작성 위치와 상관 없이 제일 위에 쓰여진다. -->
		
		<!-- thead 테이블 컬럼 값 -->
		<thead>
			<tr>
				<th>제품이름과 설명</th>
				<th>개당 가격</th>
				<th>박스당 개수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td class="mycenter">블라우스 - 붉은색 실크</td>
				<td class="myright">20,000원</td>
				<td class="mycenter">150</td>
			</tr>
			
			<tr>
				<td class="mycenter">바지 - 검은색 원단</td>
				<td class="myright">4,000원</td>
				<td class="mycenter">300</td>
			</tr>
		</tbody>
	</table>
	
	
	

</body>
</html>
