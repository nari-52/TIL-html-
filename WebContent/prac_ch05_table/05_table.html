<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기5 [thead, tbody, tfoot]</title>

<style type="text/css">

	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse; /* border 와 border 사이의 간격을 없애준다. */
	}
	
	th {
		background-color: #ccc;
		width: 200px;
		height: 30px;
	}
	
	td.mycenter {
		text-align: center; /* 가운데정렬 */
	}
	
	td.myright {
		text-align: right;
	}
	
	
</style>

</head>
<body>

	<table>
	<!--
		thead 태그와 tfoot 태그는 테이블에서 오로지 1번만 사용한다.
		thead 태그는 표의 타이틀 용도로 사용되고,
		tboot 태그는 표의 마지막에 요약데이터나 총계등을 보여줄 때 사용한다.
		tbody 태그는 표의 데이터를 표시하는 용도로 쓰인다. 
	 -->
	
		<!-- thead 테이블 컬럼 값 -->
		<thead>
			<tr>
				<th>제품이름과 설명</th>
				<th>개당 가격</th>
				<th>박스당 개수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td class="mycenter">블라우스 - 붉은색 실크</td>
				<td class="myright">20,000원</td>
				<td class="mycenter">150</td>
			</tr>
			
			<tr>
				<td class="mycenter">바지 - 검은색 원단</td>
				<td class="myright">4,000원</td>
				<td class="mycenter">300</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<!-- colspan은 열병합인데 뒤에 숫자는 병합할 열의 개수이다. -->
				<td colspan="2" class="mycenter">총 박스 개수</td>
				<td class="mycenter">450</td>
			</tr>
		
		</tfoot>
	</table>


</body>
</html>
