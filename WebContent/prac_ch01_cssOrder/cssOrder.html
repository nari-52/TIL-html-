<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css의 우선순위에 대해서 알아본다.</title>

<link rel="stylesheet" href="mycss.css" >
<!-- 외부에 있는 파일로 디자인 해주겠다  -->

<style type="text/css">
/* 
	주석문 1
	== css 우선순위(태그) ==
	0. !improtant(강제 적용)
	1. 해당 태그에 직접 준것(인라인방식) <div style = "" border:solid 1px blue; background-color: #ffffb3;">나는 DIV1</div>
	2. html 파일에서 준 style 태그(임베디드방식) css 영역에 있는 div
	3. 외부에 있는 .css 파일을 로드 (예시 : <link rel = "stylesheet" href="mycss.css"> )
*/

	div {
			border: solid 1px blue; /* 테두리 실선 두께 (1px) 색상은 파랑색 */
			background-color: #ff9933 !important; /* 배경색 #ff9933 (주황색) important 강제최우선 */
			color: #660033; /* 글자색 */
	}

</style>

</head>
<body>
<!-- 주석문2 -->
<div style="border:solid 1px red; background-color: #ffffb3" >나는 DIV1</div>
<div>나는 DIV2</div>
<!-- https://www.w3schools.com/colors/colors_picker.asp
	색 16진수로 나타내주는 사이트, html css등등 자료 많음 -->
	
	
</body>
</html>
